<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Towing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #FF6600;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            padding: 20px;
        }
        .hours, .contact {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #FF6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .truck-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 30px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }
    </style>
</head>
<body>

<header>
    <h1>Discover Towing</h1>
    <p>Your Reliable Towing Service in Howard County</p>
</header>

<div class="container">
    <div class="hours">
        <h2>Towing Hours</h2>
        <p>8:00 AM - 7:00 PM</p>
    </div>

    <div class="contact">
        <h2>Contact Us</h2>
        <p>Phone: <a href="tel:+1-800-555-1234" style="color: #FF6600;">+1-800-555-1234</a></p>
    </div>

    <a href="tel:+1-800-555-1234" class="button">Book Now</a>

    <img src="path-to-your-truck-image.jpg" alt="Discover Towing Truck" class="truck-image">
</div>

<footer>
    <p>&copy; 2025 Discover Towing | All Rights Reserved</p>
</footer>

</body>
</html>
